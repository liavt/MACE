sudo: required
dist: trusty
language: cpp

notifications:
  email: false

branches:
  except:
  - gh-pages
  
matrix:
  include:
    - compiler: g++-5
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: g++-6
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6
    - compiler: clang++-3.7
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7
    - compiler: clang++-3.5
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - clang-3.5
      env: COMPILER=clang++-3.5
    - compiler: clang++
      os: osx
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - clang-3.5


before_install:
  - if [[ "$COMPILER" == "clang++-3.5" ]]; then export CXX=clang++-3.5;export CC=clang-3.5; fi
  - if [[ "$COMPILER" == "clang++-3.7" ]]; then export CXX=clang++-3.7;export CC=clang-3.7; fi
  - if [[ "$COMPILER" == "g++-5" ]]; then export CXX=g++-5;export CC=gcc-5; fi
  - if [[ "$COMPILER" == "g++-6" ]]; then export CXX=g++-6;export CC=gcc-6; fi
  - $CXX --version
  
install: sudo ./scripts/travis-install.sh

before_script:
  - mkdir build/
  - cd build/
  - cmake -DMACE_TESTS=ON -DMACE_DEMOS=ON -DCMAKE_BUILD_TYPE=Debug -DMACE_ALL_WARNINGS=ON ..

script:
  - make all -j4
  - ls
  - ./MACE-Testing

before_deploy: sudo ./scripts/travis-before-deploy.sh

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - "osx-x64.tar.gz"
    - "linux-x64.tar.gz"
  skip_cleanup: true
  overwrite: true
  tag_name: "unstable"
  on:
    branch: unstable
    condition: $TRAVIS_OS_NAME == osx || $COMPILER == g++-6

after_deploy: sudo ./scripts/travis-after-deploy.sh

